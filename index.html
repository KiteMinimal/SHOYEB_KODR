<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="top">
                <img src="https://images.unsplash.com/photo-1524638431109-93d95c968f03?q=80&w=3387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="userprofile">
                <div class="userlocation">
                    <h4>username</h4>
                    <p><i class="ri-music-2-fill"></i>area</p>
                </div>
                <button>Follow</button>
                <i id="dot" class="ri-more-fill"></i>
            </div>
            <div class="centre">
                <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?q=80&w=3546&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="userPost" >
            </div>
            <div class="icon">
                <div class="divHeart">
                    <i class="ri-heart-3-line"></i>
                    <p id="L" class="likeCount">98</p>
        
                    <i class="ri-chat-1-line"></i>
                    <p id="C" class="commentCount">339</p>
                
                    <i class="ri-send-plane-fill"></i>
                    <p id="S" class="shareCount">7290</p>
                </div>
                
                
                <i id="T" class="ri-bookmark-line"></i>
            </div>
            <div class="about">
                <h5 class="caption">euhgehuygdug</h5>
                <p class="view">View all comments</p>
                <p class="timeAgoUploaded">6 days</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
